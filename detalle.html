<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Detalles Star Wars</title>
</head>

<body>
    <div class="container">
        <h1>Detalles</h1>
        <div class="card" style="padding: 20px; font-size: 20px; font-weight: bold;">
            <form>
               
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                    </div>
                   
                    <input id="name" type="text" class="form-control" value="" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Altura</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Peso</span>
                    </div>
                    <input id="mass" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Color de pelo</span>
                    </div>
                    <input id="hair_color" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Color de piel</span>
                    </div>
                    <input id="skin_color" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Color de ojos</span>
                    </div>
                    <input id="eye_color" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Año de nacimiento</span>
                    </div>
                    <input id="birth_year" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Género</span>
                    </div>
                    <input id="gender" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Homeworld</span>
                    </div>
                    <input id="homeworld" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                
               
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Creado</span>
                    </div>
                    <input id="created" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Editado</span>
                    </div>
                    <input id="edited" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">URL</span>
                    </div>
                    <input id="url" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>

            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="scripts/details.js"></script>
</body>

</html>
