<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>STAR WARS</title>
  </head>
  <body>
    <h1>STAR WARS</h1>
    <div>
        <form action="">
            <div class="input-group mb-3">
                <input type="text" id="name" class="form-control" placeholder="Nombre">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="height" class="form-control" placeholder="Altura">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="mass" class="form-control" placeholder="Masa">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="hair_color" class="form-control" placeholder="Color de pelo">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="skin_color" class="form-control" placeholder="Color de piel">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="eye_color" class="form-control" placeholder="Color de ojos">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="gender" class="form-control" placeholder="Genero">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="vehicles" class="form-control" placeholder="Vehiculos">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="starships" class="form-control" placeholder="Navesitas">
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
